<html>
    <head>
        <title>FoodRecSys</title>
        <link href="/static/css/register.css" rel="stylesheet" type="text/css">
        {% include 'cdn_css.html' %}
        {% include 'navbar.html' %}
    </head>
    <body>
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card">
                      <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2">Registration Form</h3>
                        
                        <form action="/register_user" method="post">
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline">
                                <input type="text" id="firstName" name="firstName" class="form-control" />
                                <label class="form-label" for="firstName">First Name</label>
                              </div>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline">
                                <input type="text" id="lastName" name="lastName" class="form-control" />
                                <label class="form-label" for="lastName">Last Name</label>
                              </div>
          
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline datepicker">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="birthdayDate"
                                  name="birthdayDate"
                                />
                                <label for="birthdayDate" class="form-label">Birthday</label>
                              </div>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <h6 class="mb-2 pb-1">Gender: </h6>
          
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="femaleGender"
                                  value="option1"
                                />
                                <label class="form-check-label" for="femaleGender">Female</label>
                              </div>
          
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="maleGender"
                                  value="option2"
                                />
                                <label class="form-check-label" for="maleGender">Male</label>
                              </div>
          
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="otherGender"
                                  value="option3"
                                />
                                <label class="form-check-label" for="otherGender">Other</label>
                              </div>
          
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline">
                                <input type="email" id="emailAddress" name="emailAddress" class="form-control" />
                                <label class="form-label" for="emailAddress">Email (username)</label>
                              </div>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline">
                                <input type="password" id="typePassword" name="typePassword" class="form-control" />
                                <label class="form-label" for="typePassword">Password</label>
                              </div>
                            </div>
                          </div>
                        <div class="row">
                            <div clas="col-md-12 mb-4">
                            <div class="form-outline">
                                <input type="text" id="userAddress" name="userAddress" class="form-control" />
                                <label class="form-label" for="userAddress">Address</label>
                              </div>
                            </div>
                        </div>
                          <div class="row">
                            <div class="col-12">
          
          
                              <div class="mt-4">
                                <input class="btn btn-warning btn-lg" type="submit" value="Submit" />
                              </div>
          
                            </div>
                          </div>
          
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section> 
    </body>
    {% include 'cdn_js.html' %}
</html>
