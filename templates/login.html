<html>
    <head>
        <link href="/static/css/login.css" rel="stylesheet" type="text/css">
        {% include 'cdn_css.html' %}
        {% include 'navbar.html' %}

    </head>
    <body>
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card gradient-custom" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-white">
          
                          <div class="my-md-5">
          
                            <div class="text-center pt-1">
                              <i class="fas fa-user-astronaut fa-3x"></i>
                              <h1 class="fw-bold my-5 text-uppercase">log in</h1>
                            </div>
                            <form action="/login" method="post">
                            <div class="form-outline form-white mb-4">
                              <input type="email" id="typeEmail" name="formusername" class="form-control form-control-lg" />
                              <label class="form-label" for="typeEmail">Email</label>
                            </div>
          
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="typePassword" name="formpassword" class="form-control form-control-lg" />
                              <label class="form-label" for="typePassword">Password</label>
                            </div>
          
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckDefault"
                              />
                              <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                              </label>
                            </div>
          
                            <div class="text-center py-5">
                              <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">Login</button>
                            </div>
                          </form>

                          </div>
          
                          <div class="text-center">
                            <p class="mb-0"><a href="/register" class="text-white fw-bold">New user? Sign up here</a></p>
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Default form login -->
<h6 style="color: red;">{{error}}</h6>
          </section>
    </body>
   {% include 'cdn_js.html' %}
</html>
